<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
  <header>
    
    <div class="logo">
      <img src="challenge-seven/images/logo.svg" alt="">
    </div>
  
  </header>
  <main>
    <div class="mockups">
        <img src="challenge-seven/images/illustration-mockups.svg" alt="">
    </div>
    <div class="details">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>
      <a href="">Register</a>
    </div>
 
  </main>
  <footer>
      <a href=""><i class="fa-brands fa-facebook"></i></a>
      <a href=""><i class="fa-brands fa-square-twitter"></i></a>
      <a href=""><i class="fa-brands fa-square-instagram"></i></a>
  </footer>
</div>

</html>
